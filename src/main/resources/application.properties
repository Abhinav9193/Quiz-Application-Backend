# Application Name
spring.application.name=quiz-app

# Server Configuration
server.port=8080
server.servlet.session.timeout=30m

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_app_db
spring.datasource.username=root
spring.datasource.password=Abhinavsql@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Upload Directory
file.upload.dir=uploads/notes/

# Logging Configuration
logging.level.com.quizapp=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

admin.registration.code=QUIZAPP_ADMIN_2025


